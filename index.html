<!DOCTYPE html>
<html lang="no">
<head>
  <meta charset="UTF-8">
  <title>Quiz: Idrettsskader</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      background: linear-gradient(to right, #dfe9f3, #ffffff);
      color: #333;
    }
    .quiz-container {
      background: white;
      padding: 30px;
      border-radius: 20px;
      max-width: 800px;
      margin: 50px auto;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
    }
    h1 {
      text-align: center;
      color: #2c3e50;
    }
    .question {
      margin-bottom: 25px;
    }
    .question h3 {
      margin-bottom: 10px;
    }
    label {
      display: block;
      padding: 8px;
      margin-bottom: 5px;
      border-radius: 8px;
      background-color: #f8f9fa;
      transition: background 0.3s;
    }
    label:hover {
      background-color: #e2e6ea;
    }
    input[type="radio"] {
      margin-right: 10px;
    }
    button {
      display: block;
      margin: 20px auto;
      padding: 12px 25px;
      background: #28a745;
      color: white;
      font-size: 16px;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      transition: background 0.3s;
    }
    button:hover {
      background: #218838;
    }
    .result {
      margin-top: 30px;
      text-align: center;
      font-weight: bold;
      font-size: 20px;
    }
  </style>
</head>
<body>
<div class="quiz-container">
  <h1>Quiz: Idrettsskader</h1>
  <form id="quizForm">
    <!-- Spørsmål 1 til 15 skal inn her -->
    <!-- Denne HTML-filen er laget for bruk med GitHub Pages -->
    <!-- Du kan lime inn spørsmålene fra ChatGPT eller bygge videre -->
  </form>
</div>
<script>
  const correctAnswers = {
    q1: "B", q2: "C", q3: "C", q4: "B", q5: "B",
    q6: "C", q7: "D", q8: "B", q9: "C", q10: "C",
    q11: "C", q12: "B", q13: "C", q14: "C", q15: "D"
  };

  function calculateScore() {
    let score = 0;
    let total = Object.keys(correctAnswers).length;
    for (let key in correctAnswers) {
      let answer = document.querySelector(`input[name="${key}"]:checked`);
      if (answer && answer.value === correctAnswers[key]) {
        score++;
      }
    }
    document.getElementById("result").innerText = `Du fikk ${score} av ${total} riktige!`;
  }
</script>
</body>
</html>
